<!DOCTYPE html>
<html>
    <head>
        <html lang="fr">
        <title>ohmyfood</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/style.css">
        <!-- Font Awesome-->
        <script src="https://kit.fontawesome.com/24edcbc727.js" crossorigin="anonymous"></script>
        <!-- Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!--Header-->
            <header class="header header__menu">
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <img  class="header__logo" src="../img/logo/ohmyfood.png" alt="Logo ohmyfood">
            </header>
            <!--Carte du restaurant-->
            <main class="container__menu">
                <!--Bandeau restaurant-->
                <section class="restaurant__card">
                    <div class="restaurant__img">
                        <img src="../img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                    </div>
                    <!--Carte du restaurant-->
                    <div class="restaurant__menu">
                        <div class="restaurant__name">
                            <h1>Le délice des sens</h1>
                            <button class="card__btn--like">
                                <div class="btn__icon">
                                    <i class="fa-regular fa-heart empty-heart"></i>
                                    <i class="fa-sharp fa-solid fa-heart full-heart"></i>
                                </div>
                            </button>
                        </div>    
                        <div class="menu__meal">
                            <!--Menu "entrées"-->
                            <div class="meal__title">
                                <h3>entrées</h3>
                                <div class="meal__underline"></div>
                            </div>
                            <div class="meal__section">
                                <article class="meal__card">
                                    <button class="meal__card--btn">
                                        <div class="meal__detail">
                                            <h4 class="meal__title">Tartare de thon</h4>
                                            <div class="meal__subtitle">
                                                <div class="meal__side">Assaisonné au yuzu</div>
                                                <div class="meal__price">25€</div>
                                            </div>
                                        </div>
                                        <div class="card__check">
                                            <i class="fa-solid fa-circle-check check__icon"></i>
                                        </div>
                                    </button>    
                                </article>
                                <article class="meal__card">
                                    <button class="meal__card--btn">
                                        <div class="meal__detail">
                                            <h4 class="meal__title">Bouchée de homard croustillant</h4>
                                            <div class="meal__subtitle">
                                                <div class="meal__side">Et sa farandole de petits légumes</div>
                                                <div class="meal__price">35€</div>
                                            </div>
                                        </div>
                                        <div class="card__check">
                                            <i class="fa-solid fa-circle-check check__icon"></i>
                                        </div>
                                    </button>    
                                </article>
                                <article class="meal__card">
                                    <button class="meal__card--btn">
                                        <div class="meal__detail">
                                            <h4 class="meal__title">Velouté de cèpes</h4>
                                            <div class="meal__subtitle">
                                                <div class="meal__side">Aux truffes</div>
                                                <div class="meal__price">20€</div>
                                            </div>
                                        </div>
                                        <div class="card__check">
                                            <i class="fa-solid fa-circle-check check__icon"></i>
                                        </div>
                                    </button>    
                                </article>
                            </div>
                            <!--Menu "plats"-->
                            <div class="meal__title">
                                <h3>plats</h3>
                                <div class="meal__underline"></div>
                            </div>
                            <div class="meal__section">
                                <article class="meal__card">
                                    <button class="meal__card--btn">
                                        <div class="meal__detail">
                                            <h4 class="meal__title">Poulet rôti aux herbes de Provence</h4>
                                            <div class="meal__subtitle">
                                                <div class="meal__side">Et sa crème de truffe</div>
                                                <div class="meal__price">40€</div>
                                            </div>
                                        </div>
                                        <div class="card__check">
                                            <i class="fa-solid fa-circle-check check__icon"></i>
                                        </div>
                                    </button>    
                                </article>
                                <article class="meal__card">
                                    <button class="meal__card--btn">
                                        <div class="meal__detail">
                                            <h4 class="meal__title">Langouste rôtie</h4>
                                            <div class="meal__subtitle">
                                                <div class="meal__side">Et ses légumes de saison</div>
                                                <div class="meal__price">35€</div>
                                            </div>
                                        </div>
                                        <div class="card__check">
                                            <i class="fa-solid fa-circle-check check__icon"></i>
                                        </div>
                                    </button>    
                                </article>
                                <article class="meal__card">
                                    <button class="meal__card--btn">
                                        <div class="meal__detail">
                                            <h4 class="meal__title">Côte de boeuf Angus</h4>
                                            <div class="meal__subtitle">
                                                <div class="meal__side">Et sa purée de panais</div>
                                                <div class="meal__price">44€</div>
                                            </div>
                                        </div>
                                        <div class="card__check">
                                            <i class="fa-solid fa-circle-check check__icon"></i>
                                        </div>
                                    </button>    
                                </article>
                            </div>
                            <!--Menu "desserts"-->
                            <div class="meal__title">
                                <h3>desserts</h3>
                                <div class="meal__underline"></div>
                            </div>
                            <div class="meal__section">
                                <article class="meal__card">
                                    <button class="meal__card--btn">
                                        <div class="meal__detail">
                                            <h4 class="meal__title">Farandole de desserts</h4>
                                            <div class="meal__subtitle">
                                                <div class="meal__side">Du chef</div>
                                                <div class="meal__price">18€</div>
                                            </div>
                                        </div>
                                        <div class="card__check">
                                            <i class="fa-solid fa-circle-check check__icon"></i>
                                        </div>
                                    </button>    
                                </article>
                                <article class="meal__card">
                                    <button class="meal__card--btn">
                                        <div class="meal__detail">
                                            <h4 class="meal__title">Crème brulée</h4>
                                            <div class="meal__subtitle">
                                                <div class="meal__side">Revisitée</div>
                                                <div class="meal__price">22€</div>
                                            </div>
                                        </div>
                                        <div class="card__check">
                                            <i class="fa-solid fa-circle-check check__icon"></i>
                                        </div>
                                    </button>    
                                </article>
                                <article class="meal__card">
                                    <button class="meal__card--btn">
                                        <div class="meal__detail">
                                            <h4 class="meal__title">Tiramisu</h4>
                                            <div class="meal__subtitle">
                                                <div class="meal__side">À la noisette</div>
                                                <div class="meal__price">23€</div>
                                            </div>
                                        </div>
                                        <div class="card__check">
                                            <i class="fa-solid fa-circle-check check__icon"></i>
                                        </div>
                                    </button>    
                                </article>
                            </div>
                        </div>
                        <!--Bouton commander-->
                        <div class="order">
                            <button class="order__btn" type="button">Commander</button>
                        </div>
                    </div>
                </section>
            </main>
            <!--Footer-->
            <footer class="footer">
                <div class="footer__title">
                    <h1>ohmyfood</h1>
                </div>
                <div class="footer__submit">
                    <i class="fa-solid fa-utensils"></i>
                    <h5>Proposer un restaurant</h5>
                </div>
                <div class="footer__partnership">
                    <i class="fa-sharp fa-solid fa-handshake-angle"></i>
                    <h5>Devenir partenaire</h5>
                </div>
                <div class="footer__legalnotice">
                    <h5>Mentions légales</h5>
                </div>
                <div class="footer__contact">
                    <a href="mailto:contact@ohmyfood.fr"><h5>Contact</h5></a>
                </div>
            </footer>
        </div>
    </body>
</html>
