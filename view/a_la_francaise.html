<!DOCTYPE html>
<html>
    <head>
        <html lang="fr">
        <title>ohmyfood</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/style.css">
        <!-- Font Awesome-->
        <script src="https://kit.fontawesome.com/24edcbc727.js" crossorigin="anonymous"></script>
        <!-- Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!--Header-->
            <header class="header header__menu">
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <img  class="header__logo" src="../img/logo/ohmyfood.png" alt="Logo ohmyfood">
            </header>
            <!--Carte du restaurant-->
            <main class="container__menu">
                <!--Bandeau restaurant-->
                <section class="restaurant__card">
                    <div class="restaurant__img">
                        <img src="../img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
                    </div>
                    <!--Carte du restaurant-->
                    <div class="restaurant__menu">
                        <div class="restaurant__name">
                            <h1>A la française</h1>
                            <button class="card__btn--like">
                                <div class="btn__icon">
                                    <i class="fa-regular fa-heart empty-heart"></i>
                                    <i class="fa-sharp fa-solid fa-heart full-heart"></i>
                                </div>
                            </button>
                        </div>    
                        <div class="menu__starter">
                            <div class="starter__title">
                                <h3>ENTREES</h3>
                                <div class="starter__underline"></div>
                            </div>
                            <article class="starter__card">
                                <button class="starter__card--btn">
                                    <div class="starter__meal">
                                        <h4 class="meal__title">Tartare de poulpe acidulé</h4>
                                        <div class="meal__subtitle">
                                            <div class="meal__side">Aux zestes d'orange</div>
                                            <div class="meal__price">25€</div>
                                        </div>
                                    </div>
                                    <div class="card__check">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </div>
                                </button>    
                            </article>
                        </div>
                        <!--Bouton commander-->
                        <div class="order">
                            <button class="order__btn" type="button">Commander</button>
                        </div>
                    </div>
                </section>
            </main>
            <!--Footer-->
            <footer class="footer">
                <div class="footer__title">
                    <h1>ohmyfood</h1>
                </div>
                <div class="footer__submit">
                    <i class="fa-solid fa-utensils"></i>
                    <h5>Proposer un restaurant</h5>
                </div>
                <div class="footer__partnership">
                    <i class="fa-sharp fa-solid fa-handshake-angle"></i>
                    <h5>Devenir partenaire</h5>
                </div>
                <div class="footer__legalnotice">
                    <h5>Mentions légales</h5>
                </div>
                <div class="footer__contact">
                    <a href="mailto:conntact@ohmyfood.fr"><h5>Contact</h5></a>
                </div>
            </footer>
        </div>
    </body>
</html>
