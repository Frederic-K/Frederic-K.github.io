<!DOCTYPE html>
<html>
    <head>
        <html lang="fr">
        <title>ohmyfood</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <!-- Font Awesome-->
        <script src="https://kit.fontawesome.com/24edcbc727.js" crossorigin="anonymous"></script>
        <!-- Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Header-->
        <header class="header">
            <img  class="header__logo" src="./img/logo/ohmyfood.png" alt="logo ohmyfood">
        </header>
        <main class="container">
            <!--Formulaire de recherche par localité-->
            <!--<section class="location">
                <form role="search" method="get" action="#">
                    <i class="fa-solid fa-location-dot"></i>
                    <input class="location__form"  type="search" name="ville" placeholder="Paris, Marseille" title="Recherche par ville ou localité" disable>
                </form>
            </section>-->
            <!-- Zone de recherche-->
            <section class="location">
                <div class="location__search">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="city">Paris, Marseille</div>
                </div>
            </section>
            <section class="home_hub">
                <!--Zone présentation du site-->
                <section class="discover">
                    <div class="discover__explain">
                        <h2>Réservez le menu qui vous convient</h2>
                        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                    </div>
                    <!-- Bouton "explorer nos restaurants"-->
                    <div class="explore">
                        <button class="explore__btn" type="button">Explorer nos restaurants</button>
                    </div>                
                </section>
                <!--Zone "fonctionnement"-->
                <section class="selection">
                    <h2>Fonctionnement</h2>
                    <div class="selection__filter">                                        
                        <button class="filter__btn">
                            <div class="filter__btn--number">1</div>
                            <i class="fa-solid fa-mobile-screen-button filter__btn--icon"></i>
                            <h3 class="filter__btn--title">Choisissez un restaurant</h3>
                        </button>
                    </div>                    
                </section>
            </section>    
            <!--Zone restaurants-->
            <section class="restaurant">
                <h2>Restaurants</h2>
                <article class="card">
                    <div class="card__sticker">
                        <p>Nouveau</p>
                    </div>
                    <a href="./view/la_palette_du_gout.html">
                        <div class="card__img">
                            <img src="./img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                        </div>
                        <div class="card__caption">
                            <h4 class="card__caption--title">La palette du goût</h4>
                            <p class="card_caption--location">Ménilmontant</p>
                            <!--<i class="fa-regular fa-heart card__caption--icon"></i>-->
                        </div>
                    </a>
                    <button class="card__btn">
                        <div class="btn__icon">
                            <i class="fa-regular fa-heart empty-heart"></i>
                            <i class="fa-sharp fa-solid fa-heart full-heart"></i>
                        </div>
                    </button>
                </article>
            </section>
        </main>
    </body>
</html>
